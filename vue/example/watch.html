<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}</p>
        <p>穿衣建议：{{clothes}}</p>
        <p>
            <button @click="plus">increase temperature</button>
            <button @click="minus">reduce temperature</button>
        </p>
    </div>
    <script type="text/javascript">
        var list=["短袖","衬衣","风衣"];

        var app=new Vue({
            el:"#app",
            data:{
                wendu:14,
                clothes:"衬衣"
            },
            methods:{
                plus:function(){
                    this.wendu++;
                },
                minus:function(){
                    this.wendu--;
                }
            },
            // watch:{
            //     wendu:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.clothes="短袖";
            //         }else if(newVal<26&&newVal>14){
            //             this.clothes="衬衣";
            //         }else{
            //             this.clothes="风衣";
            //         }
            //     }
            // }
        });

        app.$watch("wendu",function(newVal,oldVal){
            if(newVal>=26){
                this.clothes="短袖";
            }else if(newVal<26&&newVal>14){
                this.clothes="衬衣";
            }else{
                this.clothes="风衣";
            }
        })
    </script>
</body>
</html>
